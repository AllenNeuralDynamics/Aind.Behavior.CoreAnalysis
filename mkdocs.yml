site_name: aind-behavior-core-analysis
site_description: Documentation for the aind-behavior-core-analysis python package.
site_author: Bruno F. Cruz
copyright: 2025, Allen Institute for Neural Dynamics
repo_url: https://github.com/AllenNeuralDynamics/Aind.Behavior.CoreAnalysis
repo_name: GitHub

theme: 
  name: material
  palette:
  - media: "(prefers-color-scheme)"
    primary: white
    accent: black
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
  logo: 'favicon.ico'
  favicon: 'favicon.ico'

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn


markdown_extensions:
- tables
- toc:
    permalink: true
    title: Page contents
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.highlight:
    pygments_lang_class: true
- pymdownx.extra
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.tabbed:
    alternate_style: true

nav:
  - Home: index.md
  - User Guide: user-guide.md
  - API Reference: api.md
  - Issues: https://github.com/AllenNeuralDynamics/Aind.Behavior.CoreAnalysis/issues